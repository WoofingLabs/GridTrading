<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM 卖单机器人</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.woofswap.finance/image/tokens/gdog.png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #ff9100;
            --secondary-color: #ff6f61;
            --gradient-bg: linear-gradient(180deg, #1e1e2f 0%, #2a2a3d 100%);
            --card-bg: #2c2f48;
            --input-bg: #373b5c;
            --text-color: #ffffff;
            --border-radius: 8px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-color);
            padding: 10px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 90vw;
            min-width: 300px;
            background: var(--card-bg);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            border-radius: var(--border-radius);
            padding: 12px;
        }
        .header {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            padding: 10px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .settings { margin: 8px 0; }
        .settings label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
            color: var(--text-color);
            font-size: 0.9em;
        }
        .settings input, .settings textarea {
            width: 100%;
            padding: 6px;
            background: var(--input-bg);
            border: none;
            border-radius: 6px;
            color: var(--text-color);
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        .settings textarea { height: 80px; resize: vertical; }
        button {
            padding: 8px 16px;
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            color: var(--text-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            margin: 4px;
            transition: opacity 0.2s;
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        button:hover:not(:disabled) { opacity: 0.9; }
        .balance-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            margin-bottom: 8px;
            color: var(--primary-color);
        }
        #status {
            margin-top: 8px;
            font-size: 0.85em;
            color: var(--primary-color);
            white-space: pre-wrap;
        }
        #log {
            height: 100px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 6px;
            background: var(--input-bg);
            margin-top: 8px;
            border-radius: 6px;
            font-size: 0.85em;
            color: var(--text-color);
        }
        @media (max-width: 600px) {
            .container { padding: 8px; }
            .header { font-size: 1em; padding: 8px; }
            .settings label, .settings input, .settings textarea, button, #status, #log { font-size: 0.8em; }
            button { padding: 6px 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">GM 卖单机器人</div>
        <div class="settings">
            <label>RPC URL: <input type="text" id="rpcUrl" value="https://gatelayer-mainnet.gatenode.cc"></label>
            <label>Chain ID: <input type="text" id="chainId" value="10088" readonly></label>
            <label>Gas Price (Gwei): <input type="number" id="gasPrice" value="0.2" step="0.1" min="0"></label>
            <label>Min Sell (GM): <input type="number" id="minAmount" value="100" step="1" min="0"></label>
            <label>Max Sell (GM): <input type="number" id="maxAmount" value="1000" step="1" min="0"></label>
            <label>Private Keys (one per line, start with 0x): <textarea id="privateKeys" placeholder="0xkey1 (66 chars)\n0xkey2 (66 chars)"></textarea>
        </div>
        <button id="startButton">启动机器人</button>
        <button id="stopButton">停止机器人</button>
        <button id="checkBalanceButton">检查余额</button>
        <div class="balance-row"><span>GT 余额</span><span id="gtBalance">余额: 0</span></div>
        <div class="balance-row"><span>GM 余额</span><span id="tokenBalance">余额: 0</span></div>
        <div id="status">状态: 就绪</div>
        <div id="log"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script>
        const GATE_ROUTER_ADDRESS = "0x12814690f59a9ce8ba87dc8cf0692442baa9c097";
        const WGT_ADDRESS = "0x6803b8e93b13941f6b73b82e324b80251b3de338";
        const GM_ADDRESS = "0xfb7a49bd483de0f2ed479f82a3f7f7f53e9e4057";

        const GATE_ROUTER_ABI = [
            {
                "inputs": [
                    { "internalType": "uint256", "name": "amountIn", "type": "uint256" },
                    { "internalType": "uint256", "name": "amountOutMin", "type": "uint256" },
                    { "internalType": "address[]", "name": "path", "type": "address[]" },
                    { "internalType": "address", "name": "to", "type": "address" },
                    { "internalType": "uint256", "name": "deadline", "type": "uint256" }
                ],
                "name": "swapExactTokensForETHSupportingFeeOnTransferTokens",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        const ERC20_ABI = [
            {
                "constant": true,
                "inputs": [{ "name": "_owner", "type": "address" }],
                "name": "balanceOf",
                "outputs": [{ "name": "balance", "type": "uint256" }],
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    { "name": "_spender", "type": "address" },
                    { "name": "_value", "type": "uint256" }
                ],
                "name": "approve",
                "outputs": [{ "name": "success", "type": "bool" }],
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [
                    { "name": "_owner", "type": "address" },
                    { "name": "_spender", "type": "address" }
                ],
                "name": "allowance",
                "outputs": [{ "name": "remaining", "type": "uint256" }],
                "type": "function"
            }
        ];

        const messages = {
            statusReady: "状态: 就绪",
            testingRPC: "正在测试 RPC 连接...",
            connectedToChain: "已连接到链 ID: ",
            expectedChain: " (Gate Layer 应为 10088)",
            chainMismatch: "错误: 未连接到 Gate Layer (链 ID 应为 10088)",
            rpcError: "错误: 无法连接到 RPC: ",
            noPrivateKeys: "错误: 未提供私钥",
            invalidGasPrice: "错误: 无效的 Gas Price",
            invalidAmountRange: "错误: 无效的金额区间 (最小值必须 >= 0 且 <= 最大值)",
            processingWallet: "处理钱包 ",
            gtBalance: "GT 余额: ",
            tokenBalance: "GM 余额: ",
            approvingToken: "正在为钱包授权 GM ",
            alreadyApproved: "GM 已授权给钱包 ",
            sellingToken: "正在为钱包卖出 GM ",
            tradeSuccess: "交易成功！交易哈希: ",
            errorProcessing: "处理钱包时出错 ",
            errorMessage: ": ",
            allProcessed: "所有钱包处理完成",
            buttonProcessing: "处理中...",
            insufficientBalance: "GM 余额不足",
            insufficientGas: "GT 余额不足以支付 Gas 费用",
            slippageTooLow: "滑点过低，交易失败",
            nonceError: "Nonce 冲突或交易被替换"
        };

        function getMessage(key) {
            return messages[key] || key;
        }

        let web3Instance = null;
        let botRunning = false;
        let wallets = [];
        let currentWalletIndex = 0;
        let approvedWallets = new Set();
        let intervalId = null;

        function log(message) {
            const logDiv = document.getElementById("log");
            if (!logDiv._pendingLog) {
                logDiv._pendingLog = [];
                setTimeout(() => {
                    logDiv.innerHTML += logDiv._pendingLog.map(msg => `<p>${new Date().toLocaleString('zh-CN', { timeZone: 'Asia/Shanghai' })}: ${msg}</p>`).join('');
                    logDiv.scrollTop = logDiv.scrollHeight;
                    logDiv._pendingLog = null;
                }, 50);
            }
            logDiv._pendingLog.push(message);
        }

        async function initializeWeb3() {
            const rpcUrl = document.getElementById("rpcUrl").value.trim();
            const status = document.getElementById("status");
            try {
                const provider = new Web3.providers.HttpProvider(rpcUrl, { timeout: 10000 });
                const web3 = new Web3(provider);
                status.textContent += getMessage("testingRPC") + "\n";
                log(getMessage("testingRPC"));
                const networkChainId = await web3.eth.getChainId();
                status.textContent += getMessage("connectedToChain") + networkChainId + getMessage("expectedChain") + "\n";
                log(getMessage("connectedToChain") + networkChainId + getMessage("expectedChain"));
                if (networkChainId !== 10088) {
                    status.textContent += getMessage("chainMismatch") + "\n";
                    status.textContent += "请尝试其他 RPC URL，如 https://gatelayer-rpc.gatenode.cc 或 https://rpc.gatelayer.org\n";
                    log(getMessage("chainMismatch"));
                    return null;
                }
                return web3;
            } catch (error) {
                status.textContent += getMessage("rpcError") + error.message + "\n";
                status.textContent += "请尝试其他 RPC URL，如 https://gatelayer-rpc.gatenode.cc 或 https://rpc.gatelayer.org\n";
                log(getMessage("rpcError") + error.message);
                return null;
            }
        }

        function getRandomGMAmount() {
            const min = parseFloat(document.getElementById("minAmount").value);
            const max = parseFloat(document.getElementById("maxAmount").value);
            if (isNaN(min) || isNaN(max) || min < 0 || max < min) {
                log("警告: 无效金额区间，使用默认 100-1000 GM");
                return (Math.random() * (1000 - 100) + 100).toFixed(4);
            }
            return (Math.random() * (max - min) + min).toFixed(4);
        }

        async function waitForTransaction(txHash) {
            let receipt = null;
            const maxAttempts = 30;
            let attempts = 0;
            while (attempts < maxAttempts) {
                receipt = await web3Instance.eth.getTransactionReceipt(txHash);
                if (receipt) {
                    if (receipt.status) return receipt;
                    throw new Error(`交易 ${txHash} 失败`);
                }
                await new Promise(resolve => setTimeout(resolve, 3000)); // 3秒重试间隔
                attempts++;
            }
            throw new Error(`交易 ${txHash} 未在 ${maxAttempts} 次尝试后确认`);
        }

        async function checkAndApproveToken(wallet) {
            if (approvedWallets.has(wallet.address)) {
                log(getMessage("alreadyApproved") + wallet.address);
                return true;
            }
            const tokenContract = new web3Instance.eth.Contract(ERC20_ABI, GM_ADDRESS);
            const gasPrice = web3Instance.utils.toWei("0.2", "gwei"); // 默认 0.2 Gwei
            try {
                const allowance = await tokenContract.methods.allowance(wallet.address, GATE_ROUTER_ADDRESS).call();
                if (web3Instance.utils.toBN(allowance).gte(web3Instance.utils.toBN(2).pow(web3Instance.utils.toBN(256)).div(web3Instance.utils.toBN(2)))) {
                    log(getMessage("alreadyApproved") + wallet.address);
                    approvedWallets.add(wallet.address);
                    return true;
                }
                log(getMessage("approvingToken") + wallet.address + "...");
                const estimatedGas = await tokenContract.methods.approve(GATE_ROUTER_ADDRESS, web3Instance.utils.toBN(2).pow(web3Instance.utils.toBN(256)).sub(web3Instance.utils.toBN(1))).estimateGas({ from: wallet.address });
                const tx = await tokenContract.methods.approve(GATE_ROUTER_ADDRESS, web3Instance.utils.toBN(2).pow(web3Instance.utils.toBN(256)).sub(web3Instance.utils.toBN(1))).send({
                    from: wallet.address,
                    gas: Math.min(estimatedGas * 2, 10000000),
                    gasPrice
                });
                await waitForTransaction(tx.transactionHash);
                log(getMessage("tradeSuccess") + "授权成功: " + wallet.address);
                approvedWallets.add(wallet.address);
                return true;
            } catch (error) {
                log(getMessage("errorProcessing") + wallet.address + getMessage("errorMessage") + "GM 授权失败: " + error.message);
                return false;
            }
        }

        async function checkBalances() {
            const startButton = document.getElementById("checkBalanceButton");
            startButton.disabled = true;
            startButton.textContent = getMessage("buttonProcessing");
            const status = document.getElementById("status");
            status.textContent = getMessage("statusReady") + "\n";
            if (!web3Instance) {
                web3Instance = await initializeWeb3();
                if (!web3Instance) {
                    startButton.disabled = false;
                    startButton.textContent = "检查余额";
                    return;
                }
            }
            const privateKeys = document.getElementById("privateKeys").value.trim().split("\n").filter(key => key.length > 0);
            if (privateKeys.length < 1) {
                status.textContent += getMessage("noPrivateKeys") + "\n";
                log(getMessage("noPrivateKeys"));
                startButton.disabled = false;
                startButton.textContent = "检查余额";
                return;
            }
            const tokenContract = new web3Instance.eth.Contract(ERC20_ABI, GM_ADDRESS);
            for (const pk of privateKeys) {
                try {
                    const account = web3Instance.eth.accounts.privateKeyToAccount(pk.trim());
                    const gtBalance = await web3Instance.eth.getBalance(account.address);
                    const tokenBalance = await tokenContract.methods.balanceOf(account.address).call();
                    status.textContent += getMessage("processingWallet") + account.address + "\n";
                    status.textContent += getMessage("gtBalance") + web3Instance.utils.fromWei(gtBalance, "ether") + " GT\n";
                    status.textContent += getMessage("tokenBalance") + web3Instance.utils.fromWei(tokenBalance, "ether") + " GM\n";
                    document.getElementById("gtBalance").textContent = `余额: ${web3Instance.utils.fromWei(gtBalance, "ether")} GT`;
                    document.getElementById("tokenBalance").textContent = `余额: ${web3Instance.utils.fromWei(tokenBalance, "ether")} GM`;
                    log(`${getMessage("processingWallet")}${account.address}: ${getMessage("gtBalance")}${web3Instance.utils.fromWei(gtBalance, "ether")} GT, ${getMessage("tokenBalance")}${web3Instance.utils.fromWei(tokenBalance, "ether")} GM`);
                } catch (error) {
                    status.textContent += getMessage("errorProcessing") + pk.slice(0, 10) + "..." + getMessage("errorMessage") + error.message + "\n";
                    log(getMessage("errorProcessing") + pk.slice(0, 10) + "..." + getMessage("errorMessage") + error.message);
                }
            }
            status.textContent += getMessage("allProcessed") + "\n";
            log(getMessage("allProcessed"));
            startButton.disabled = false;
            startButton.textContent = "检查余额";
        }

        async function sellGateSwap(wallet, GMAmount) {
            try {
                web3Instance.eth.accounts.wallet.add(wallet.privateKey);
                if (!approvedWallets.has(wallet.address)) {
                    const approved = await checkAndApproveToken(wallet);
                    if (!approved) {
                        log(`GateSwap: GM 授权失败: ${wallet.address}`);
                        document.getElementById("status").textContent += `GateSwap: GM 授权失败\n`;
                        return false;
                    }
                }
                const routerContract = new web3Instance.eth.Contract(GATE_ROUTER_ABI, GATE_ROUTER_ADDRESS);
                let gasPriceInput = parseFloat(document.getElementById("gasPrice").value);
                let gasPrice = isNaN(gasPriceInput) || gasPriceInput <= 0 ? await web3Instance.eth.getGasPrice() : web3Instance.utils.toWei(gasPriceInput.toString(), "gwei");
                const gasLimit = 10000000;
                const GMAmountWei = web3Instance.utils.toWei(GMAmount.toString(), "ether");
                const path = [GM_ADDRESS, WGT_ADDRESS];
                const deadline = Math.floor(Date.now() / 1000) + 60 * 20;
                const tokenContract = new web3Instance.eth.Contract(ERC20_ABI, GM_ADDRESS);

                // 检查 GM 余额
                const tokenBalance = await tokenContract.methods.balanceOf(wallet.address).call();
                if (web3Instance.utils.toBN(tokenBalance).lt(web3Instance.utils.toBN(GMAmountWei))) {
                    log(`GateSwap: ${getMessage("insufficientBalance")} ${wallet.address}: ${web3Instance.utils.fromWei(tokenBalance, "ether")} GM`);
                    document.getElementById("status").textContent += `GateSwap: ${getMessage("insufficientBalance")}: ${web3Instance.utils.fromWei(tokenBalance, "ether")} GM\n`;
                    return false;
                }

                // 检查 GT 余额（用于 Gas 费用）
                const gtBalance = await web3Instance.eth.getBalance(wallet.address);
                const estimatedGas = await routerContract.methods.swapExactTokensForETHSupportingFeeOnTransferTokens(
                    GMAmountWei,
                    0,
                    path,
                    wallet.address,
                    deadline
                ).estimateGas({ from: wallet.address });
                const gasCost = web3Instance.utils.toBN(gasPrice).mul(web3Instance.utils.toBN(estimatedGas));
                if (web3Instance.utils.toBN(gtBalance).lt(gasCost)) {
                    log(`GateSwap: ${getMessage("insufficientGas")} ${wallet.address}: ${web3Instance.utils.fromWei(gtBalance, "ether")} GT`);
                    document.getElementById("status").textContent += `GateSwap: ${getMessage("insufficientGas")}: ${web3Instance.utils.fromWei(gtBalance, "ether")} GT\n`;
                    return false;
                }

                // 卖出
                let attempts = 0;
                const maxAttempts = 5;
                while (attempts < maxAttempts) {
                    const nonce = await web3Instance.eth.getTransactionCount(wallet.address, "pending");
                    try {
                        log(`GateSwap: 尝试卖出 ${GMAmount} GM，钱包 ${wallet.address}，Nonce ${nonce}，Gas Price ${web3Instance.utils.fromWei(gasPrice, "gwei")} Gwei`);
                        const tx = await routerContract.methods.swapExactTokensForETHSupportingFeeOnTransferTokens(
                            GMAmountWei,
                            0,
                            path,
                            wallet.address,
                            deadline
                        ).send({
                            from: wallet.address,
                            gas: Math.min(estimatedGas * 2, gasLimit),
                            gasPrice,
                            nonce
                        });
                        await waitForTransaction(tx.transactionHash);
                        const txLink = `https://www.gatescan.org/gatelayer/tx/${tx.transactionHash}`;
                        log(getMessage("tradeSuccess") + tx.transactionHash);
                        document.getElementById("status").textContent += `GateSwap 卖出: ${GMAmount} GM, TX: ${txLink}\n`;
                        return true;
                    } catch (error) {
                        attempts++;
                        if (error.message.includes("replacement transaction underpriced") || error.message.includes("nonce too low")) {
                            log(`GateSwap: ${getMessage("nonceError")} ${wallet.address}, 重试 ${attempts}/${maxAttempts}, 新 Nonce ${nonce + 1}`);
                            // 提高 Gas Price 重试
                            if (attempts < maxAttempts) {
                                gasPriceInput += 0.1;
                                gasPrice = web3Instance.utils.toWei(gasPriceInput.toString(), "gwei");
                                log(`提高 Gas Price 至 ${web3Instance.utils.fromWei(gasPrice, "gwei")} Gwei`);
                            }
                        } else if (error.message.includes("INSUFFICIENT_OUTPUT_AMOUNT")) {
                            log(`GateSwap: ${getMessage("slippageTooLow")} ${wallet.address}: ${error.message}`);
                            document.getElementById("status").textContent += `GateSwap: ${getMessage("slippageTooLow")}: ${error.message}\n`;
                            return false;
                        } else {
                            log(`GateSwap 卖出失败: ${wallet.address}: ${error.message}`);
                            document.getElementById("status").textContent += `GateSwap 卖出失败: ${error.message}\n`;
                            return false;
                        }
                        if (attempts === maxAttempts) {
                            log(`GateSwap 卖出失败: ${wallet.address}: 超过最大重试次数`);
                            document.getElementById("status").textContent += `GateSwap 卖出失败: 超过最大重试次数\n`;
                            return false;
                        }
                        await new Promise(resolve => setTimeout(resolve, 3000));
                    }
                }
            } catch (error) {
                log(`GateSwap 错误: ${wallet.address}: ${error.message}`);
                document.getElementById("status").textContent += `GateSwap 错误: ${error.message}\n`;
                return false;
            }
        }

        async function processNextWallet() {
            if (!botRunning || !web3Instance) return;
            const wallet = wallets[currentWalletIndex];
            const GMAmount = getRandomGMAmount();
            log(getMessage("sellingToken") + wallet.address + ` (索引 ${currentWalletIndex + 1}/${wallets.length}, ${GMAmount} GM)`);
            await sellGateSwap(wallet, GMAmount);
            await checkBalances();
            currentWalletIndex = (currentWalletIndex + 1) % wallets.length;
        }

        async function startBot() {
            const startButton = document.getElementById("startButton");
            startButton.disabled = true;
            startButton.textContent = getMessage("buttonProcessing");
            const status = document.getElementById("status");
            status.textContent = getMessage("statusReady") + "\n";
            if (botRunning) {
                log("错误: 机器人已在运行");
                status.textContent += "错误: 机器人已在运行\n";
                startButton.disabled = false;
                startButton.textContent = "启动机器人";
                return;
            }
            const privateKeys = document.getElementById("privateKeys").value.trim().split("\n").filter(key => key.length > 0);
            const gasPrice = parseFloat(document.getElementById("gasPrice").value);
            const minAmount = parseFloat(document.getElementById("minAmount").value);
            const maxAmount = parseFloat(document.getElementById("maxAmount").value);
            if (privateKeys.length < 1) {
                log(getMessage("noPrivateKeys"));
                status.textContent += getMessage("noPrivateKeys") + "\n";
                startButton.disabled = false;
                startButton.textContent = "启动机器人";
                return;
            }
            if (isNaN(gasPrice) || gasPrice <= 0) {
                log(getMessage("invalidGasPrice"));
                status.textContent += getMessage("invalidGasPrice") + "\n";
                startButton.disabled = false;
                startButton.textContent = "启动机器人";
                return;
            }
            if (isNaN(minAmount) || isNaN(maxAmount) || minAmount < 0 || maxAmount < minAmount) {
                log(getMessage("invalidAmountRange"));
                status.textContent += getMessage("invalidAmountRange") + "\n";
                startButton.disabled = false;
                startButton.textContent = "启动机器人";
                return;
            }
            wallets = [];
            for (const pk of privateKeys) {
                try {
                    const account = web3Instance ? web3Instance.eth.accounts.privateKeyToAccount(pk.trim()) : { address: Web3.utils.privateToAddress(pk) };
                    log(`有效私钥: 地址 ${account.address}`);
                    wallets.push({ address: account.address, privateKey: pk.trim() });
                } catch (error) {
                    log(`无效私钥: ${pk.slice(0, 10)}...: ${error.message}`);
                }
            }
            if (wallets.length === 0) {
                log("错误: 未提供有效私钥");
                status.textContent += "错误: 未提供有效私钥\n";
                startButton.disabled = false;
                startButton.textContent = "启动机器人";
                return;
            }
            if (!web3Instance) {
                web3Instance = await initializeWeb3();
                if (!web3Instance) {
                    startButton.disabled = false;
                    startButton.textContent = "启动机器人";
                    return;
                }
            }
            botRunning = true;
            currentWalletIndex = 0;
            log(`加载 ${wallets.length} 个有效钱包`);
            status.textContent += `加载 ${wallets.length} 个有效钱包\n`;
            log(`自动卖出启动: 每 5 秒处理一次，金额区间 ${minAmount}-${maxAmount} GM`);
            status.textContent += `自动卖出 GM 启动\n`;
            processNextWallet(); // 首次调用
            intervalId = setInterval(processNextWallet, 5000); // 每 5 秒执行一次
            startButton.disabled = false;
            startButton.textContent = "启动机器人";
        }

        function stopBot() {
            const stopButton = document.getElementById("stopButton");
            stopButton.disabled = true;
            stopButton.textContent = getMessage("buttonProcessing");
            botRunning = false;
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            log("机器人已停止");
            document.getElementById("status").textContent = "状态: 机器人已停止\n";
            stopButton.disabled = false;
            stopButton.textContent = "停止机器人";
        }

        document.addEventListener("DOMContentLoaded", () => {
            log("页面加载完成，准备启动机器人");
            document.getElementById("startButton").addEventListener("click", startBot);
            document.getElementById("stopButton").addEventListener("click", stopBot);
            document.getElementById("checkBalanceButton").addEventListener("click", checkBalances);
        });
    </script>
</body>
</html>
